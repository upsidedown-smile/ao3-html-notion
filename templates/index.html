
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Noxion | Archive of Our Sins</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <style>
        body {
            background-color: #1e1e2f;
            color: #f0f0f0;
            font-family: sans-serif;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        form {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        input[type="file"],
        input[type="text"],
        button {
            padding: 0.75rem;
            font-size: 1rem;
            border-radius: 8px;
            border: none;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="file"],
        input[type="text"] {
            background-color: #2e2e3e;
            color: white;
        }

        button {
            background-color: #5c6bc0;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #3f51b5;
        }

        #status {
            margin-top: 1rem;
            text-align: center;
            font-size: 1rem;
        }

        #toast {
            visibility: hidden;
            min-width: 200px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 8px;
            padding: 1rem;
            position: fixed;
            z-index: 1;
            bottom: 30px;
            font-size: 1rem;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.5s, bottom 0.5s;
        }

        #toast.show {
            visibility: visible;
            opacity: 1;
            bottom: 50px;
        }

        img.logo {
            width: 120px;
            margin-bottom: 1.5rem;
            filter: drop-shadow(0 0 4px #000);
        }
    </style>
</head>
<body>
    <img src="/static/noxion-logo.png" alt="Noxion Logo" class="logo">
    <h1>Upload AO3 HTML</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" name="ao3_file" accept=".html" required />
        <input type="text" name="ao3_url" placeholder="(Optional) AO3 link if not in file" />
        <button type="submit">Send to Notion</button>
    </form>
    <div id="status"></div>

    {% if history %}
    <div style="margin-top: 2rem; text-align: left; width: 100%; max-width: 400px;">
        <h2 style="font-size: 1.2rem; border-bottom: 1px solid #444; padding-bottom: 0.5rem;">Recent Uploads</h2>
        <ul style="list-style: none; padding: 0; margin: 0;">
            {% for item in history %}
                <li style="margin-bottom: 0.5rem;">
                    <strong>{{ item.Title }}</strong><br>
                    <a href="{{ item.URL }}" target="_blank" style="color: #a3d0ff;">{{ item.URL }}</a><br>
                    {{ item.Words }} words, {{ item.Chapters }} ‚Äì {{ item.Status }}<br>
                    <small style="color: #aaa;">{{ item.Timestamp }}</small>
                </li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}

    <div id="toast"></div>

    <script>
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'show';
            setTimeout(() => {
                toast.className = toast.className.replace('show', '');
            }, 4000);
        }

        document.getElementById('uploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const form = e.target;
            const data = new FormData(form);
            const status = document.getElementById('status');
            status.textContent = 'üêç Sending to Notion...';
            const response = await fetch('/submit', { method: 'POST', body: data });
            const result = await response.json();
            if (result.success) {
                showToast("‚úÖ Synced to Notion!");
                status.textContent = '';
                setTimeout(() => window.location.reload(), 1200);
            } else {
                showToast("‚ùå Error: " + result.error);
                status.textContent = '';
            }
        });
    </script>
</body>
</html>
